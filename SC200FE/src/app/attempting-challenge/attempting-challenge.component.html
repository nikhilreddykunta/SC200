<app-attempt-view></app-attempt-view>
<div style="display: flex"><folder-upload></folder-upload></div>
<br />
<div class="container">
  <div class="row">
    <div class="col-xl-auto structure">
      <app-directory
        [fileElements]="fileElements | async"
        [path]="currentPath"
        [canNavigateUp]="canNavigateUp"
        (folderAdded)="addFolder($event)"
        (elementRemoved)="removeElement($event)"
        (fileAdded)="addFile($event)"
        (navigatedDown)="navigateToFolder($event)"
        (navigatedUp)="navigateUp()"
        (elementRenamed)="renameElement($event)"
        (elementMoved)="moveElement($event)"
      ></app-directory>
    </div>
    <div class="col-8 editor">
      <app-editor [fileName]="parentData"></app-editor>
    </div>
  </div>
</div>
