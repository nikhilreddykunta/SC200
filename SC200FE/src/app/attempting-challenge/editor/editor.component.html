<monaco-editor
  [options]="options"
  [file]="file"
  (fileChange)="onFileChange($event)"
  id="editor"
></monaco-editor>
<button (click)="saveCode()">Save</button>
<button (click)="compileCode()">compile</button>
<button (click)="changeCode()">changeCode</button>
<p>{{ httpResponse }}</p>
<h2>{{fileName}}</h2>
