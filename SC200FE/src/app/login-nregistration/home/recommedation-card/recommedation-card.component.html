<div style="text-align:center">
    <nav class="navbar navbar-light bg-light">
     
    <p>
        <h1>
            Welcome to {{ title }}!
          </h1>
<div *ngIf="challenges"> 
 
  <div class="card col-md-4" *ngFor="let challenge of challenges ">
      <div class="card-block">
          <mat-card>
              <mat-card-header>
               <mat-card-title>Title : {{ challenge.title }}</mat-card-title>
               </mat-card-header>
               <mat-card-content>
                      <p>Level:{{challenge.level}}</p>
                       <p>Description : {{challenge.challengeStamp}}</p>
  
               </mat-card-content>
               <mat-card-actions>
                  <button class="mat-button" mat-button  (click)="Attempt()">Attempt Challenge</button>
                  <!-- <router-outlet></router-outlet>
                  <button mat-button (click)="delete(movie.id)">delete</button> 
                  <router-outlet></router-outlet>     -->
          </mat-card-actions> 
      </mat-card>
    </div>
