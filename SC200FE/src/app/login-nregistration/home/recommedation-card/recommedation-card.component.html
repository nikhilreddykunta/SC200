  <!-- <p> -->
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div *ngIf="challenges">

    <div class="card col-md-12" *ngFor="let challenge of challenges ">
      <div class="card-block">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Title : {{ challenge.title }}</mat-card-title>


            <!-- <img src="{{movie.poster_path}}" alt="image not found"> -->
          </mat-card-header>
          <mat-card-content>
            <p>Level:{{challenge.level}}</p>
            <p>Description : {{challenge.challengeStamp}}</p>

          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color='primary' (click)="attempt()">Attempt Challenge</button>
            <!-- <router-outlet></router-outlet>
                  <button mat-button (click)="delete(movie.id)">delete</button> 
                  <router-outlet></router-outlet>     -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
